<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    
    // Interpolated
    console.log('Hello I am a %s string!', 'tiny'); //passes the second string into the %s indicated

    // Styled
    console.log('%cI am some great text', 'font-size: 50px; background: purple; color:white')

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!'); //This only fires if something is wrong

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //lets you see all the properties and methods of the element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // .groupCollapsed will show the info initially collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes'); //It tells you the number of times you've used a specific word, number, object, dom node, etc
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    // tells you how long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    //table
    console.table(dogs)

  </script>
</body>
</html>
